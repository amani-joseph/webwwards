{% extends "myawards/base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="container my-3 col-md-6 col-lg-6">
     <form method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
           {% csrf_token %}
           <fieldset class="form-group">
               <legend class="border-bottom mb-4 text-center">Update Profile</legend>
               {{ u_form| crispy }}
               {{ p_form| crispy }}
           </fieldset>
           <div class="form-group mx-auto my-3">
               <button class="btn btn-primary " type="submit">Update</button>
           </div>
       </form>
 </div>
{% endblock content %}
